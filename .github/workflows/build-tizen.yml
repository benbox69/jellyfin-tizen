name: Build Jellyfin Tizen

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: tizenplatform/tizen-cli:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install NodeJS & Yarn
        run: |
          apt-get update
          apt-get install -y curl nodejs npm
          npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Build Jellyfin for Tizen
        run: yarn build

      - name: Create Tizen certificate
        run: |
          tizen certificate -a jellycert -f jellycert -p password123 -t Tizen

      - name: Package WGT
        run: |
          tizen package -t wgt -s jellycert -r ./dist

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: tizen-build-${{ github.run_number }}
          name: Jellyfin Tizen Build ${{ github.run_number }}
          files: dist/*.wgt
